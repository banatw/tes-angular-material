<form [formGroup]="employeeForm" (ngSubmit)="onSave()">
  <mat-dialog-content class="mat-typography">
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input name="name" matInput formControlName="name" autocomplete="off" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Phone</mat-label>
        <input
          name="phone"
          matInput
          formControlName="phone"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>JobTitle</mat-label>
        <input
          name="jobTitle"
          matInput
          formControlName="jobTitle"
          autocomplete="off"
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button [mat-dialog-close]>Cancel</button>
    <button mat-button type="submit" cdkFocusInitial [mat-dialog-close]>
      Save
    </button>
  </mat-dialog-actions>
</form>
